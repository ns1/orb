<div class="background">
  <mat-chip-list data-orb-qa-id="orb_tagsList">
    <mat-chip
      *ngFor="let tag of tags | keyvalue; index as i;"
      [attr.data-orb-qa-id]="'orb_tag_' + i"
      style="background-color: #2B3148;"
      class="orb-tag-chip "
      matTooltipPosition="above"
      [matTooltip]="tooltip">
      <span [style.color]="tag.key | tagcolor">{{ tag.key }}</span><span style="color: #969FB9;">:</span>&nbsp;
      <span [style.color]="tag.value | tagcolor">{{ tag.value }}</span>
    </mat-chip>
    <mat-chip
      *ngIf="(tags | json) === '{}'"
      style="background-color: #2B3148;"
      class="orb-tag-chip "
      matTooltipPosition="above"
      [matTooltip]="tooltip">
      <span style="color: #df316f;">No tag added</span>
    </mat-chip>
  </mat-chip-list>
</div>
