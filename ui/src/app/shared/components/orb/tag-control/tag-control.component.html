<div>
  <div class="d-flex">
    <mat-chip-list data-orb-qa-id="orb_tagsList">
      <mat-chip
        *ngFor="let tag of tags | keyvalue; index as i;"
        [attr.data-orb-qa-id]="'orb_tag_' + i"
        style="background-color: #2B3148;"
        class="orb-tag-chip "
        [value]="tag.key">
        <span [style.color]="tag.key | tagcolor">{{ tag.key }}</span><span style="color: #969FB9;">:</span>&nbsp;
        <span [style.color]="tag.value | tagcolor">{{ tag.value }}</span>
        <nb-icon (click)="onRemoveTag(tag.key)"
                 class="ml-1"
                 icon="close-outline"
                 size="12"
                 style="color: #df316f;">
        </nb-icon>
      </mat-chip>
      <mat-chip
        *ngIf="(tags | json) === '{}'"
        style="background-color: #2B3148;"
        class="orb-tag-chip ">
        <span style="color: #df316f;">No tag added</span>
      </mat-chip>
    </mat-chip-list>
  </div>

  <div>
    <div class="container d-flex row px-0 mx-0">
      <div class="d-flex flex-column col-5 px-0 mx-0">
        <div>
          <label class="font-weight-bold">{{strings.key}}</label>
          <span *ngIf="required" class="ns1red">*</span>
        </div>
        <div>
          <input #keyInput="ngModel"
                 autofocus="true"
                 data-orb-qa-id="input#orb_tag_key"
                 fieldSize="medium"
                 maxlength="64"
                 required
                 ngxEmptyInput
                 name="key"
                 [(ngModel)]="key"
                 fullWidth="true"
                 nbInput
                 (keyup.enter)="onEnter()"/>
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center col-1 mt-4 px-0 mx-0">
        <nb-icon icon="plus-outline" size="14" style="color: #df316f;"></nb-icon>
      </div>
      <div class="d-flex flex-column col-5 px-0 mx-0">
        <div>
          <label class="font-weight-bold">{{strings.value}}</label>
          <span *ngIf="required" class="ns1red">*</span>
        </div>
        <div>
          <input #valueInput="ngModel"
                 data-orb-qa-id="input#orb_tag_value"
                 fieldSize="medium"
                 id="value"
                 maxlength="64"
                 [(ngModel)]="value"
                 fullWidth="true"
                 required
                 ngxEmptyInput
                 nbInput
                 (keyup.enter)="onEnter()"/>
        </div>
      </div>
      <div class="d-flex col-1 align-items-center justify-content-center mx-0 pl-4 px-0"
           style="transform: translateY(14px); white-space: nowrap;">
        <button (click)="onAddTag()"
                [disabled]="keyInput.invalid || valueInput.invalid"
                data-orb-qa-id="button#addTag"
                ghost
                nbButton>
          <nb-icon icon="plus-outline"
                   size="14"
                   status="primary"
                   style="color: #df316f;">
          </nb-icon>
        </button>
      </div>
    </div>
  </div>

</div>
