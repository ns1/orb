<nb-card>
  <nb-card-header class="summary-accent">Agent Policy Configuration
    <button
      (click)="toggleEdit(true)"
      *ngIf="!editMode"
      class="card-button"
      nbButton
      status="primary">
      <nb-icon icon="edit-outline"></nb-icon>
      Edit
    </button>
    <button
      (click)="toggleEdit(false)"
      *ngIf="editMode"
      class="card-button"
      nbButton
      style="color: #df316f !important;">
      Discard
    </button>
  </nb-card-header>
  <nb-card-body>
    <!--    <div *ngIf="editMode; then updateView else readView"></div>-->
    <div class="code-editor-wrapper">
      <ngx-monaco-editor
          #editorComponent
          [(ngModel)]="code"
          [options]="editorOptions"
          class="code-editor"
          ngDefaultControl>
      </ngx-monaco-editor>
    </div>
  </nb-card-body>
</nb-card>

<ng-template #readView>
  <div class="d-flex flex-column">
      <pre
        innerHtml="{{ (policy?.policy_data | prettyYaml:[false, 2]) || (policy?.policy | prettyJson: [false, 2]) }}"></pre>
  </div>
</ng-template>

<ng-template #updateView>
        <pre
          innerHtml="{{ (policy?.policy_data | prettyYaml:[false, 2]) || (policy?.policy | prettyJson: [false, 2]) }}"></pre>
</ng-template>
