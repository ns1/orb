<nb-card>
  <nb-card-header>Active Groups</nb-card-header>
  <nb-card-body>
    <div *ngIf="!isLoading">
            <button class='agent-group-button'
                    (click)="showAgentGroupDetail(group)"
                    *ngFor="let group of groups; last as isLast">
              <span class="agent-group-accent">{{ group.name }}</span>
              <span *ngIf="!isLast">,</span>
            </button>
    </div>
    <p *ngIf="errors?.nogroup">
      <span class="summary-accent">{{ errors.nogroup }}</span>
    </p>
  </nb-card-body>
</nb-card>
