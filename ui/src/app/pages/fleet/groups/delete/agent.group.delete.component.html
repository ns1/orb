<nb-card>
  <nb-card-header>
    {{strings.delete.header}}
    <button nbButton
            ghost="true"
            size="small"
            class="orb-close-dialog align-content-end"
            (click)="onClose()">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p>Are you sure you want to delete Agent Group <span class="ns1-red">{{name}}</span>? This may cause Datasets which 
      use this Agent Group to become invalid. 
      This action cannot be undone.<span class="ns1-red">*</span></p>
    <p class="ns1-red">{{strings.delete.warning}}</p>
    <input type="text" #autoInput [nbAutocomplete]="auto" nbInput fullWidth placeholder="{{name}}" [(ngModel)]="validationInput">
    <nb-autocomplete #auto >
      <nb-option [value]="name"> {{name}}</nb-option>
    </nb-autocomplete>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton
            shape="round"
            class="orb-sink-delete-warning-button"
            [disabled]="!isEnabled()"
            (click)="onDelete()">{{strings.delete.delete}}
    </button>
  </nb-card-footer>
</nb-card>
