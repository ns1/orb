<nb-card [cdkTrapFocus]>
  <nb-card-header>
    Agent Credentials
    <button (click)="onClose()"
            class="orb-close-dialog align-content-end"
            data-orb-qa-id="button#close"
            ghost="true"
            nbButton
            size="small">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>

  <nb-card-body>
    <p>Make sure to copy the Agent Key now. You wonâ€™t be able to see it again!</p>

    <label>Agent Key</label>
    <pre>
      <button autofocus
              [cdkCopyToClipboard]="key2copy"
              class="copy">
        <nb-icon (click)="toggleIcon('key')"
                 [icon]="copyKeyIcon"
                 pack="eva"></nb-icon>
      </button>
      <code>{{ agent?.key }}</code>
    </pre>

    <label>Provisioning Command</label>
    <p>
      Replace <b style="color:#df316f">mock</b>
      interface with host
      network interface. <u nbTooltip="e.g. eth0, wlan0" style="color: #969fb9">?</u>
      <br>
      <a href="https://getorb.io/docs/#running-orb-agent"
         target="_blank">See here
      </a>
      for more advanced options.
    </p>
    <pre><button [cdkCopyToClipboard]="command2copy" class="copy"><nb-icon (click)="toggleIcon('command')"
                                                                           [icon]="copyCommandIcon" pack="eva"
    ></nb-icon></button><code [innerHtml]="command2show">{{ command2show }}</code></pre>
  </nb-card-body>

  <nb-card-footer>
    <button
      (click)="onClose()"
      ghost
      nbButton
      status="primary">Close
    </button>
  </nb-card-footer>
</nb-card>
