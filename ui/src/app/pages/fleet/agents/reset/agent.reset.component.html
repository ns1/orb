<nb-card>
    <nb-card-header>
      Reset Agents Confirmation
      <button nbButton
              ghost="true"
              size="small"
              class="orb-close-dialog align-content-end"
              (click)="onClose()"
              data-orb-qa-id="button#close">
        <span class="nb-close"></span>
      </button>
    </nb-card-header>
    <nb-card-body>
      <p>Are you sure you want to reset a total of {{ selected.length }} Agent(s)?</p>
      <div class="element-list">
        <div *ngFor="let item of selected" class="item-row">
          <div class="col-8 overflow-ellipsis">
            {{ item.name }}
          </div>
          <div class="col-3">
            <span class="orb-service-{{ item.state }} span-accent" *ngIf="item.state"> {{ item.state | titlecase }} </span>
          </div>
        </div>
      </div>
      <p class="ns1-red" style="margin-top: 1rem;">*To confirm, type the amount of agents to be reset.</p>
      <input type="text"
             #autoInput
             [nbAutocomplete]="auto"
             nbInput
             fullWidth
             placeholder="{{selected.length}}" [(ngModel)]="validationInput"
             data-orb-qa-id="input#selected.length">
      <nb-autocomplete #auto >
        <nb-option [value]="selected.length"> {{selected.length}}</nb-option>
      </nb-autocomplete>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton
              shape="round"
              class="orb-sink-delete-warning-button"
              [disabled]="!isEnabled()"
              (click)="onDelete()"
              data-orb-qa-id="button#delete">Reset All Agents
      </button>
    </nb-card-footer>
  </nb-card>
