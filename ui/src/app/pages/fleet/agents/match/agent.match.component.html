<nb-card>
  <nb-card-header
      data-orb-qa-id="agent#delete">
    Matching Agents
    <button nbButton
            ghost="true"
            size="small"
            class="orb-close-dialog align-content-end"
            (click)="onClose()"
            data-orb-qa-id="button#close">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <ngx-datatable
        class="orb w-100"
        style="height: 500px;"
        [rows]="agents"
        [scrollbarV]="true"
        [columns]="columns"
        [columnMode]="columnMode.flex"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50">
    </ngx-datatable>
  </nb-card-body>
</nb-card>

<ng-template #agentStateTemplateCell let-row="row" let-value="value" let-i="index">
  <div>
    <div *ngIf="row.state === 'active'">
      <i class="fa fa-circle orb-service-active"
         aria-hidden="true"></i>
      {{ row.state | titlecase }}
    </div>
    <div *ngIf="row.state !== 'active'">
      <i class="fa fa-circle orb-service-{{row.state}}"
         aria-hidden="true"></i>
      {{ row.state | titlecase }}
    </div>
  </div>
</ng-template>

<ng-template #agentTagsTemplateCell let-row="row" let-value="value" let-i="index">
  <div class="d-flex">
    <mat-chip-list>
      <mat-chip
          class="orb-tag-chip "
          *ngFor="let tag of value | keyvalue | slice:0:3"
          [style.background-color]="tag | tagcolor">
          {{tag | tagchip}}
      </mat-chip>
    </mat-chip-list>
  </div>
</ng-template>
