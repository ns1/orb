<nb-card>
  <nb-card-header
    data-orb-qa-id="agentPolicy#delete">
    Delete Policy Confirmation
    <button nbButton
            ghost="true"
            size="small"
            class="orb-close-dialog align-content-end"
            (click)="onClose()"
            data-orb-qa-id="button#close">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p>Are you sure you want to delete this Policy? This action cannot be undone.<span class="ns1-red">*</span></p>
    <p><span class="ns1-red">Warning: </span>All Datasets related to this policy will be deleted<span class="ns1-red">*</span></p>
    <p class="ns1-red">*To confirm, type your Policy name exactly as it appears.</p>
    <input type="text"
           nbInput
           fullWidth
           placeholder="{{name}}" [(ngModel)]="validationInput"
           data-orb-qa-id="input#name">
  </nb-card-body>
  <nb-card-footer>
    <button nbButton
            shape="round"
            class="orb-delete-warning-button"
            [disabled]="!isEnabled()"
            (click)="onDelete()"
            data-orb-qa-id="button#delete">I Understand, Delete This Policy
    </button>
  </nb-card-footer>
</nb-card>
