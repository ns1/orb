<nb-card size="large" class="nb-card-medium">
  <nb-card-header>
    Policy Details
    <button nbButton
            ghost="true"
            size="small"
            class="orb-close-dialog"
            (click)="onClose()">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-6 d-flex flex-column align-items-start">
        <p class="detail-title">Policy Name<span class="ns1red">*</span></p>
        <p>{{ agentPolicy.name }}</p>
      </div>
      <div class="col-6 d-flex flex-column align-items-start">
        <p class="detail-title">Policy Description</p>
        <p>{{ agentPolicy.description }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex flex-column align-items-start">
        <p class="detail-title">Backend<span class="ns1red">*</span></p>
        <p>{{ agentPolicy.backend }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex flex-column align-items-start">
        <p class="detail-title">Version<span class="ns1red">*</span></p>
        <p>{{ agentPolicy.version }}</p>
      </div>
      <div class="col-6 align-items-start d-flex flex-column">
        <p class="detail-title">Last Modified</p>
        <p>{{ agentPolicy.ts_created }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-6 d-flex flex-column align-items-start">
        <p class="detail-title">Tags<span class="ns1red">*</span></p>
        <div>
          <mat-chip-list style="min-width: 0.2pc; min-height: 0.2pc;">
            <mat-chip
                class="orb-tag-sink "
                *ngFor="let tag of agentPolicy.tags | keyvalue | tagchip"
                [style.background-color]="tag | tagchipcolor">
                {{tag}}
            </mat-chip>
          </mat-chip-list>
        </div>
      </div>
    </div>
  </nb-card-body>

  <nb-card-footer>
    <button nbButton status="primary" class="sink-edit-button" (click)="onOpenEdit(agentPolicy)">Edit</button>
  </nb-card-footer>
</nb-card>
