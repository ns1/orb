<div>
  <header>
    <xng-breadcrumb class="orb-breadcrumb"> </xng-breadcrumb>
    <div
      style="
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-content: center;
        justify-content: space-between;
        align-items: baseline;
      "
    >
      <h4>All Policies</h4>
      <ngx-poll-control></ngx-poll-control>
    </div>
  </header>
  <div #tableWrapper class="tableWrapper">
    <div class="options">
      <ngx-filter [availableFilters]="filterOptions"></ngx-filter>
      <button (click)="onOpenDeleteSelected()"
        *ngIf="selected.length > 0"
        class="delete-selected"
        nbButton
        shape="round">
        Delete
      </button>
    </div>
    <div class="add-agent-policy-container">
      <button
        (click)="onOpenAdd()"
        class="card-button"
        shape="round"
        nbButton
        status="primary"
      >
        <i class="fa fa-plus">&nbsp;</i>New Policy
      </button>
    </div>
    <ngx-datatable
      #table
      [columnMode]="columnMode.flex"
      [columns]="columns"
      [footerHeight]="50"
      [headerHeight]="50"
      [loadingIndicator]="loading"
      [rowHeight]="50"
      [rows]="filteredPolicies$ | async"
      [scrollbarV]="true"
      [scrollbarH]="true"
      [sorts]="tableSorts"
      class="orb orb-table"
      [selected]="selected"
      [selectionType]="'checkbox'"
    >
    </ngx-datatable>
  </div>
</div>

<ng-template #nameTemplateCell let-i="index" let-row="row" let-value="value">
  <button
    (click)="onOpenView(row)"
    class="view-policy-button"
    nbTooltip="{{ value }}"
  >
    {{ value }}
  </button>
</ng-template>

<ng-template
        #tagsTemplateCell
        let-i="index"
        let-row="row"
        let-value="value"
>
  <mat-chip-list nbTooltip="{{ value | json }}">
    <mat-chip
            *ngFor="let tag of value | keyvalue"
            [style.background-color]="tag | tagcolor"
            class="orb-tag-chip"
    >
      {{ tag | tagchip }}
    </mat-chip>
    <mat-chip
            *ngIf="(row?.tags | json) === '{}'"
            [style.background-color]="'notag' | tagcolor"
            class="orb-tag-chip"
    >
      No tags were created
    </mat-chip>
  </mat-chip-list>
</ng-template>

<ng-template #versionTemplateCell let-i="index" let-row="row" let-value="value">
  <span *ngIf="row?.version >= 0" nbTooltip="{{ 'Policy Version: ' + value }}">
    {{ value }}
  </span>
</ng-template>

<ng-template #actionsTemplateCell let-i="index" let-row="row" let-value="value">
  <div class="block">
    <button
      (click)="onOpenView(row)"
      class="orb-action-hover detail-button"
      ghost
      nbTooltip="View Details"
      nbButton
    >
      <nb-icon icon="search-outline"></nb-icon>
    </button>
    <button
      (click)="onOpenView(row)"
      class="orb-action-hover edit-button"
      ghost
      nbTooltip="Edit"
      nbButton
    >
      <nb-icon icon="edit-outline"></nb-icon>
    </button>
    <button
      (click)="duplicatePolicy(row)"
      ghost
      nbTooltip="Duplicate"
      nbButton
    >
      <nb-icon icon="copy-outline"></nb-icon>
    </button>
    <button
      (click)="openDeleteModal(row)"
      class="orb-action-hover del-button"
      ghost
      nbTooltip="Delete"
      nbButton
    >
      <nb-icon icon="trash-2-outline"></nb-icon>
    </button>
  </div>
</ng-template>

<ng-template #usageStateTemplateCell let-value="value">
  <span>
    <i aria-hidden="true" class="fa fa-circle orb-service-{{ value }}"></i>
    {{ value | titlecase }}
  </span>
</ng-template>

<ng-template #checkboxTemplateCell let-i="index" let-row="row" let-value="value">
  <input type="checkbox" [checked]="getChecked(row)" 
  (change)="onCheckboxChange($event, row)">
</ng-template>
